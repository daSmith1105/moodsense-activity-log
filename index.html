<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodsense Activity Log Page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <button class="cancel">Back</button>
            <h2 class="app-name">Moodsense</h2>
            <button class="save">Save</button>
        </nav>
        <h1 class="prompt">Activity Log</h1>
        <form>
            <div class="date">
                <label>Date</label>
                <input type="date" />
            </div>
            <hr>
            <div class="activity-type">
                <label>Activity Type</label>
                <input type="text" />
            </div>
            <hr>
            <div class="duration">
                <label>Duration</label>
                <input type="number" />
            </div>
            <hr>
        </form>
        <div class="activity-list">
            <p>List recent activity by date here</p>
            <p>Can edit, delete, and view from this list</p>
        </div>
    </div>
</body>

</html>
